<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="hero">
        <nav>
            <img src="img/logo.png" alt="">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SPECIFICATON</a></li>
                <li><a href="">PRODUCT</a></li>
                <li><a href="">CONNECT</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>THE <br>
            REAL <br>
            SOUND
            </h1>
        </div>
        <div class="container2">
            <p>Click here to listean</p>
            <img src="img/pause.png" id="icon" alt="">
        </div>
       

    </div>
    <audio id="mySong">
        <source src="img/Circles.mp3" type="audio/mp3">
    </audio>
    <script>
        var audio = document.getElementById("mySong");
        var btn = document.getElementById("icon");
        btn.onclick = function(){
            if(audio.paused){
                audio.play();
                btn.src="img/pause.png"
            }
            else{
                audio.pause();
                btn.src ="img/play.png"
            }

        }
    </script>

</body>
